<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon Broadcaster - Raspberry Pi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .beacon-active {
            animation: pulse-green 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-4">
                    <img src="assets/play_store_512.png" alt="Beacon Broadcaster" class="w-16 h-16 rounded-lg shadow-lg">
                    <div>
                        <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                            Beacon Broadcaster
                        </h1>
                        <p class="text-gray-400 mt-2">Raspberry Pi iBeacon Controller</p>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-500">Status</div>
                    <div id="connection-status" class="flex items-center gap-2 mt-1">
                        <div class="w-3 h-3 rounded-full bg-green-500 beacon-active"></div>
                        <span class="text-green-400 font-medium">Connected</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Current Beacon Status -->
        <div id="current-beacon-card" class="bg-gray-800 rounded-lg p-6 mb-6 border border-gray-700">
            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span class="text-2xl">üì°</span>
                Current Broadcasting
            </h2>
            <div id="current-beacon-info" class="text-gray-400">
                No beacon broadcasting
            </div>
        </div>

        <!-- Add New Beacon Form -->
        <div class="bg-gray-800 rounded-lg p-6 mb-6 border border-gray-700">
            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span class="text-2xl">‚ûï</span>
                Add New Beacon
            </h2>
            <form id="add-beacon-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Beacon Name</label>
                        <input type="text" id="beacon-name" required
                               class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-blue-500"
                               placeholder="e.g., Office Entrance">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">TX Power (dBm)</label>
                        <input type="number" id="beacon-rssi" required value="-59" min="-100" max="20"
                               class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">UUID</label>
                    <input type="text" id="beacon-uuid" required
                           class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-blue-500 font-mono text-sm"
                           placeholder="e.g., FDA50693-A4E2-4FB1-AFCF-C6EB07647825"
                           pattern="[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Major (0-65535)</label>
                        <input type="number" id="beacon-major" required min="0" max="65535" value="1"
                               class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Minor (0-65535)</label>
                        <input type="number" id="beacon-minor" required min="0" max="65535" value="1"
                               class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                    </div>
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rou nded-lg transition">
                    ‚ûï Add Beacon
                </button>
            </form>
        </div>

        <!-- Saved Beacons List -->
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span class="text-2xl">üìã</span>
                Saved Beacons
            </h2>
            <div id="beacons-list" class="space-y-3">
                <!-- Beacons will be dynamically added here -->
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>Raspberry Pi @ <span id="pi-address">192.168.1.180</span> | Port 8000</p>
            <p class="mt-1">Made for Appium testing & manual beacon control</p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentBeacon = null;
        let savedBeacons = [];

        // Load initial data
        async function init() {
            await loadBeacons();
            await checkCurrentBeacon();
            // Refresh current beacon status every 3 seconds
            setInterval(checkCurrentBeacon, 3000);
        }

        // Load saved beacons from server
        async function loadBeacons() {
            try {
                const response = await fetch(`${API_BASE}/beacon/list`);
                if (response.ok) {
                    savedBeacons = await response.json();
                    renderBeacons();
                }
            } catch (error) {
                console.error('Failed to load beacons:', error);
            }
        }

        // Check current broadcasting beacon
        async function checkCurrentBeacon() {
            try {
                const response = await fetch(`${API_BASE}/beacon`);
                if (response.ok) {
                    const beacons = await response.json();
                    currentBeacon = beacons && beacons.length > 0 ? beacons[0] : null;
                    updateCurrentBeaconUI();
                }
            } catch (error) {
                console.error('Failed to check current beacon:', error);
                document.getElementById('connection-status').innerHTML = `
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <span class="text-red-400 font-medium">Disconnected</span>
                `;
            }
        }

        // Update current beacon UI
        function updateCurrentBeaconUI() {
            const container = document.getElementById('current-beacon-info');
            if (currentBeacon) {
                container.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="space-y-2">
                            <div class="flex items-center gap-3">
                                <div class="w-4 h-4 rounded-full bg-green-500 beacon-active"></div>
                                <span class="text-green-400 font-semibold text-lg">Broadcasting Active</span>
                            </div>
                            <div class="ml-7 space-y-1 text-sm">
                                <div><span class="text-gray-500">UUID:</span> <span class="font-mono text-blue-400">${currentBeacon.uuid}</span></div>
                                <div><span class="text-gray-500">Major:</span> <span class="text-white">${currentBeacon.major}</span> 
                                     <span class="text-gray-500 ml-4">Minor:</span> <span class="text-white">${currentBeacon.minor}</span></div>
                                <div><span class="text-gray-500">TX Power:</span> <span class="text-white">${currentBeacon.rssi} dBm</span></div>
                            </div>
                        </div>
                        <button onclick="stopBeacon()" 
                                class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded transition">
                            üõë Stop
                        </button>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-4 h-4 rounded-full bg-gray-600"></div>
                        <span class="text-gray-400">No beacon broadcasting</span>
                    </div>
                `;
            }
        }

        // Render saved beacons
        function renderBeacons() {
            const container = document.getElementById('beacons-list');
            if (savedBeacons.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <div class="text-4xl mb-2">üì≠</div>
                        <p>No saved beacons yet. Add one above!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = savedBeacons.map((beacon, index) => {
                const isActive = currentBeacon && 
                                currentBeacon.uuid === beacon.uuid &&
                                currentBeacon.major === beacon.major &&
                                currentBeacon.minor === beacon.minor;
                
                return `
                    <div class="bg-gray-700 rounded-lg p-4 ${isActive ? 'border-2 border-green-500' : 'border border-gray-600'}">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2">
                                    ${isActive ? '<div class="w-3 h-3 rounded-full bg-green-500 beacon-active"></div>' : ''}
                                    <h3 class="font-semibold text-lg ${isActive ? 'text-green-400' : 'text-white'}">${beacon.name}</h3>
                                </div>
                                <div class="space-y-1 text-sm ml-${isActive ? '5' : '0'}">
                                    <div><span class="text-gray-400">UUID:</span> <span class="font-mono text-blue-400">${beacon.uuid}</span></div>
                                    <div><span class="text-gray-400">Major:</span> ${beacon.major} <span class="text-gray-400 ml-4">Minor:</span> ${beacon.minor}</div>
                                    <div><span class="text-gray-400">TX Power:</span> ${beacon.rssi} dBm</div>
                                </div>
                            </div>
                            <div class="flex flex-col gap-2 ml-4">
                                ${!isActive ? `
                                    <button onclick="enableBeacon(${index})" 
                                            class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded whitespace-nowrap transition">
                                        ‚ñ∂Ô∏è Enable
                                    </button>
                                ` : `
                                    <button onclick="stopBeacon()" 
                                            class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded whitespace-nowrap transition">
                                        üõë Stop
                                    </button>
                                `}
                                <button onclick="deleteBeacon(${index})" 
                                        class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded whitespace-nowrap transition">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Add new beacon
        document.getElementById('add-beacon-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const beacon = {
                name: document.getElementById('beacon-name').value,
                uuid: document.getElementById('beacon-uuid').value.toUpperCase(),
                major: parseInt(document.getElementById('beacon-major').value),
                minor: parseInt(document.getElementById('beacon-minor').value),
                rssi: parseInt(document.getElementById('beacon-rssi').value)
            };

            try {
                const response = await fetch(`${API_BASE}/beacon/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(beacon)
                });

                if (response.ok) {
                    savedBeacons = await response.json();
                    renderBeacons();
                    e.target.reset();
                    // Set default values
                    document.getElementById('beacon-major').value = '1';
                    document.getElementById('beacon-minor').value = '1';
                    document.getElementById('beacon-rssi').value = '-59';
                } else {
                    alert('Failed to add beacon');
                }
            } catch (error) {
                console.error('Failed to add beacon:', error);
                alert('Failed to add beacon');
            }
        });

        // Enable beacon
        async function enableBeacon(index) {
            const beacon = savedBeacons[index];
            try {
                const response = await fetch(
                    `${API_BASE}/beacon/enable/${beacon.uuid}/${beacon.major}/${beacon.minor}?rssi=${beacon.rssi}`
                );
                if (response.ok) {
                    await checkCurrentBeacon();
                } else {
                    alert('Failed to enable beacon');
                }
            } catch (error) {
                console.error('Failed to enable beacon:', error);
                alert('Failed to enable beacon');
            }
        }

        // Stop beacon
        async function stopBeacon() {
            try {
                const response = await fetch(`${API_BASE}/beacon/disable`);
                if (response.ok) {
                    currentBeacon = null;
                    updateCurrentBeaconUI();
                    renderBeacons();
                } else {
                    alert('Failed to stop beacon');
                }
            } catch (error) {
                console.error('Failed to stop beacon:', error);
                alert('Failed to stop beacon');
            }
        }

        // Delete beacon
        async function deleteBeacon(index) {
            if (!confirm('Are you sure you want to delete this beacon?')) return;

            try {
                const response = await fetch(`${API_BASE}/beacon/delete/${index}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    savedBeacons = await response.json();
                    renderBeacons();
                } else {
                    alert('Failed to delete beacon');
                }
            } catch (error) {
                console.error('Failed to delete beacon:', error);
                alert('Failed to delete beacon');
            }
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
